<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="container bodie">
      <div class="row m-0">
        <marquee behavior="" direction="left">
            <h3 style="color: #ffffff;">GitHub MensWear❤️❤️</h3>
        </marquee>
        <div class="col-lg-1 col-md-1 col-sm-1 col-2 square sq-2">
            <div class="git-icon">
                <i class="fa-brands fa-github fa-xl" style="color: #ffffff;"></i>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 col-8  emptySpace">
            <h1 style="text-shadow: 2px 2px 5px red;">Shopping Cart</h1>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-2 main-parent-box sq-2">
            <div class="addtocart">
                <a href="#"><i class="fa-solid fa-cart-shopping fa6xl" style="color: #ffffff;"></i></a>
            </div>
            <!-- <div class="circle-Position"></div> -->
        </div>
    </div>

    <div class="container">
        <marquee behavior="" direction="right">
        <h1><span  style="text-align: center; color: white;">MY CART</span></h1>
        </marquee>
        <div class="row col-lg-12" id="Tot_cart_ItemS"></div>
    </div>
    
<script>
  let cartItems = localStorage.getItem("cart")?JSON.parse(localStorage.getItem("cart")):[];
  const cartItemsContainer = document.getElementById('Tot_cart_ItemS');
  function updateCart() {
    cartItemsContainer.innerHTML = ''; // Clear existing items
    for (let i = 0; i < cartItems.length; i++) {
      const product = cartItems[i];
      const itemDiv = document.createElement('div');
      itemDiv.classList.add('list-item','col-xxl-2','col-xl-3','col-lg-3','col-md-4','col-sm-6','col-12', 'mb-3');
      itemDiv.innerHTML = `
        <div class="card">
    <img src="${product.image}" class="card-img-top" alt="${product.name}">
    <div class="card-body">
      <h5 class="card-title">${product.name}</h5>
      <p class="card-text price">Price: ${product.rate} </p>
      <p class="card-text orRate">${product.orRate}</p>
      <button class="button-btn" onclick="handleRemove(${i})">Remove</button>
    </div>
  </div>
      `;
      cartItemsContainer.appendChild(itemDiv);
    }
  }
  updateCart(); 
//remove function
  function handleRemove(index) {
  cartItems.splice(index, 1); 
  localStorage.setItem('cart', JSON.stringify(cartItems)); 
  updateCart(); 
}
</script>
</body>
</html>
