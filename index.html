<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men & Women Shopping Cart</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>    
    <div class="row m-0">
            <div class="col-lg-1 col-md-1 col-sm-1 col-2 square">
                <div class="git-icon">
                    <i class="fa-brands fa-github fa-xl" style="color: #ffffff;"></i>
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 col-8 emptySpace">
                <h1>Shopping Cart</h1>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-2 main-par-box">
                <div class="addTocart">
                    <a href="new.html" target="_blank"><i class="fa-solid fa-cart-shopping fa6xl" style="color: #ffffff;"></i></a>
                </div>
                <!-- <div class="circle-position"></div> -->
            </div>
        </div>

    <div class=" section11 row">
        <div class="leftsec col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="Size-Size">
                <h5>Sizes:</h5>
            </div>
            <div class="anker-but">
                <div class="siz">
                    <a href="#" style="text-decoration: none; color: black;">XS</a>
                </div>
                <div class="siz">
                    <a href="#" style="text-decoration: none; color: black;">S</a>
                </div>
                <div class="siz">
                    <a href="#" style="text-decoration: none; color: black;">M</a>
                </div>
                <div class="siz">
                    <a href="#" style="text-decoration: none; color: black;">L</a>
                </div>
                <div class="siz">
                    <a href="#" style="text-decoration: none; color: black;">XL</a>
                </div>
                <div class="siz">
                    <a href="#" style="text-decoration: none; color: black;">XXL</a>
                </div>
                <div class="siz">
                    <a href="#" style="text-decoration: none; color: black;">XXXL</a>
                </div>
            </div>
            <div class="para-lines">
                <p>Leave a star on Github if this repository was useful :)</p>
            </div>
            <div class="anker-tag">
                <a href="#" class="anker-tag">Star</a>
            </div>
        </div>
        <div class="rightsec col-lg-9 ">
            <div class="right-prod m-1">
                <h5>16 Product(s) found</h5>
            </div>
            <div class="row m-0" id="products-container">
            </div>
        </div>
    </div>
</body>
</html>
